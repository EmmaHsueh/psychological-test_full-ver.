<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測驗回饋 - 心理測驗平台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-1: #8a2b2b; /* 後宮甄嬛傳 */
            --color-2: #d487d4; /* K-POP */
            --color-3: #e8f1fc; /* 動漫人格 */
            --color-4: #9e87c4; /* 韓國宮廷漫畫 */
            --color-5: #1e4078; /* 鏡中人格 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "Noto Sans", "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg,
                var(--color-1) 0%,
                var(--color-2) 25%,
                var(--color-3) 50%,
                var(--color-4) 75%,
                var(--color-5) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg,
                var(--color-1) 0%,
                var(--color-2) 25%,
                var(--color-4) 75%,
                var(--color-5) 100%);
            background-size: 200% 200%;
            animation: headerGradient 10s ease infinite;
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }

        @keyframes headerGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header h1 {
            font-family: "Noto Serif TC", serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .content {
            padding: 2.5rem 2rem;
        }

        .intro {
            text-align: center;
            margin-bottom: 2rem;
        }

        .intro h2 {
            font-family: "Noto Serif TC", serif;
            color: var(--color-5);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .title-icon {
            width: 32px;
            height: 32px;
            color: var(--color-5);
        }

        .intro p {
            color: #555;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .form-container {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(to bottom,
                rgba(248, 249, 250, 0.5),
                rgba(248, 249, 250, 0.9));
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2.5rem;
            background: white;
            color: var(--color-5);
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--color-5);
        }

        .btn-home svg {
            width: 20px;
            height: 20px;
        }

        .note {
            margin-top: 1.5rem;
            padding: 1.2rem 1.2rem 1.2rem 3.5rem;
            background: linear-gradient(135deg,
                rgba(158, 135, 196, 0.15),
                rgba(212, 135, 212, 0.15));
            border-left: 4px solid var(--color-4);
            border-radius: 8px;
            color: #5a4a6a;
            font-size: 1rem;
            line-height: 1.6;
            box-shadow: 0 2px 10px rgba(158, 135, 196, 0.2);
            position: relative;
        }

        .note-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            color: var(--color-4);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .header p {
                font-size: 1rem;
            }

            .intro h2 {
                font-size: 1.4rem;
            }

            .intro p {
                font-size: 1rem;
            }

            .form-container {
                height: 600px;
            }

            .btn-home {
                padding: 0.9rem 2rem;
                font-size: 1rem;
            }

            .content {
                padding: 1.5rem 1rem;
            }

            .footer {
                padding: 1.5rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 2rem 1rem;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .form-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>感謝您完成測驗！</h1>
            <p>您的意見對我們非常重要</p>
        </div>

        <div class="content">
            <div class="intro">
                <h2>
                    <svg class="title-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    測驗回饋表單
                </h2>
                <p>請花幾分鐘時間，分享您對這些心理測驗的想法與建議。<br>您的回饋將幫助我們提供更好的測驗體驗！</p>
            </div>

            <div class="form-container">
                <iframe
                    src="https://docs.google.com/forms/d/e/1FAIpQLSe0YHAFYhOFcFtjj4mM42ZtpAoHb-58pia8xQlqe6YAKAv9pg/viewform?embedded=true"
                    frameborder="0"
                    marginheight="0"
                    marginwidth="0">
                    載入中…
                </iframe>
            </div>

            <div class="note">
                <svg class="note-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
                小提示：填寫完回饋表單後，請點擊下方按鈕返回測驗區，探索更多有趣的心理測驗！
            </div>
        </div>

        <div class="footer">
            <a href="https://psychological-test-full-ver.onrender.com" class="btn-home">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                回到測驗區
            </a>
        </div>
    </div>
</body>
</html>
