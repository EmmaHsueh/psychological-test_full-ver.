<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>平行時空的另一個你</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- 外部 CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- 主頁 -->
  <div id="home-page" class="page gradient-bg active">
    <h1>平行時空的另一個你</h1>
    <button class="start-btn" onclick="showDisclaimer()">開始測驗</button>

    <!-- 花瓣容器 -->
    <div class="petal-container" id="petal-container"></div>
  </div>

  <!-- 測驗聲明彈窗 -->
  <div class="modal-overlay" id="disclaimer-modal">
    <div class="modal">
      <h2>測驗聲明</h2>
      <p>
        本網站提供的心理測驗僅供娛樂及趣味性質使用，<br>
        並非正式的心理評估或醫療診斷工具。<br><br>
        測驗結果僅供參考，不應作為任何重要決策的依據。<br>
        如需專業心理諮詢，請尋求合格的心理健康專業人員協助。
      </p>
      <button class="confirm-btn" onclick="startTests()">我知道了，開始測驗</button>
    </div>
  </div>

  <!-- 測驗選擇區 -->
  <div id="selection-page" class="page gradient-bg">
    <button class="history-btn" onclick="showHistory()">
      <img src="icons/chart.svg" alt="chart icon" class="icon"> 歷史記錄
    </button>
    <h1>選擇你的測驗</h1>
    <div class="test-gallery" id="test-gallery">
      <!-- 測驗卡片會由 JavaScript 動態生成 -->
    </div>
    <button class="recommendation-btn-bottom" onclick="showRecommendation()">
      <img src="icons/trending-up.svg" alt="recommendation icon" class="icon"> 探索更多推薦測驗
    </button>
  </div>

  <!-- 推薦測驗頁面 -->
  <div id="recommendation-page" class="page gradient-bg">
    <button class="back-btn" onclick="backToSelection()">← 返回測驗選擇</button>
    <h1>為你推薦</h1>

    <div class="recommendation-container">
      <!-- 每日推薦區 -->
      <div class="daily-recommendation-section">
        <h2><img src="icons/trending-up.svg" alt="trending" class="icon"> 今日精選推薦</h2>
        <div id="daily-recommendation-card" class="daily-card">
          <!-- 加載中狀態 -->
          <div class="loading-spinner">
            <div class="spinner"></div>
            <p>正在為你尋找最適合的測驗...</p>
          </div>
        </div>
      </div>

      <!-- 更多推薦區 -->
      <div class="more-recommendations-section">
        <h2><img src="icons/chart.svg" alt="chart" class="icon"> 更多推薦測驗</h2>
        <div id="more-recommendations-grid" class="recommendations-grid">
          <!-- 加載中狀態 -->
          <div class="loading-spinner">
            <div class="spinner"></div>
            <p>載入中...</p>
          </div>
        </div>
      </div>

      <!-- 統計信息 -->
      <div class="recommendation-stats">
        <div class="stat-item">
          <span class="stat-label">已完成測驗</span>
          <span class="stat-value" id="completed-count">-</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">最喜歡的類別</span>
          <span class="stat-value" id="favorite-category">-</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">可探索測驗</span>
          <span class="stat-value" id="available-count">-</span>
        </div>
      </div>
    </div>
  </div>

  <!-- 歷史記錄頁面 -->
  <div id="history-page" class="page gradient-bg">
    <button class="back-btn" onclick="backToSelection()">← 返回測驗選擇</button>
    <h1>測驗歷史記錄</h1>
    <div class="history-container">
      <!-- 統計卡片 -->
      <div class="stats-section">
        <h2><img src="icons/trending-up.svg" alt="trending up icon" class="icon"> 統計概覽</h2>
        <div class="stats-cards">
          <div class="stat-card">
            <div class="number" id="total-tests">0</div>
            <div class="label">測驗總次數</div>
          </div>
          <div class="stat-card">
            <div class="number" id="unique-tests">0</div>
            <div class="label">完成測驗種類</div>
          </div>
          <div class="stat-card">
            <div class="number" id="favorite-test">-</div>
            <div class="label">最愛測驗</div>
          </div>
        </div>
      </div>

      <!-- 圖表區域 -->
      <div class="stats-section">
        <h2><img src="icons/chart.svg" alt="chart icon" class="icon"> 測驗統計圖表</h2>
        <div class="chart-container">
          <canvas id="testChart"></canvas>
        </div>
      </div>

      <!-- 歷史記錄列表 -->
      <div class="stats-section">
        <h2><img src="icons/clock.svg" alt="clock icon" class="icon"> 測驗記錄</h2>
        <div id="history-list" class="history-list">
          <!-- 記錄會由 JavaScript 動態生成 -->
        </div>
        <button class="clear-history-btn" onclick="clearHistory()">清除所有記錄</button>
      </div>
    </div>
  </div>

  <!-- 主程式 (使用 ES6 模組) -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
